<div
  slice
  sliceType="widget"
  class="tui-space_bottom-10"
>
  <table class="tui-table">
    <tbody>
      <tr class="tui-table__tr tui-table__tr_border_none">
        <th class="tui-table__th">
          Наименование
        </th>
        <th class="tui-table__th">
          Участников
        </th>
        <th class="tui-table__th">
          Событий
        </th>
        <th class="tui-table__th">
          Потрачено
        </th>
        <th></th>
      </tr>
      <tr
        *ngFor="let workspace of workspaces"
        class="tui-table__tr tui-table__tr_border_none"
      >
        <td class="tui-table__td">
          {{ workspace.name }}
        </td>
        <td class="tui-table__td">
          {{ workspace.members }}
        </td>
        <td class="tui-table__td">
          {{ workspace.events }}
        </td>
        <td class="tui-table__td">
          {{ workspace.totalAmount }}
        </td>
        <td>
          <fc-workspace-actions slice sliceType="feature"></fc-workspace-actions>
        </td>
      </tr>
    </tbody>
  </table>
</div>
