<tui-root>
  <header>
    <tui-app-bar>
      <button
        tuiIconButton
        tuiSlot="left"
        icon="tuiIconMenuLarge"
        title="Menu"
      ></button>

      <label
        tuiLabel="AppBar"
        class="reversed"
      >
        Food&Chat
      </label>
    </tui-app-bar>
  </header>

  <router-outlet></router-outlet>

  <ng-container ngProjectAs="tuiOverContent">
    <!-- Content over app content -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverDialogs">
    <!-- Content over dialogs -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverAlerts">
    <!-- Content over alerts -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverPortals">
    <!-- Content over dropdowns -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverHints">
    <!-- Content over hints -->
  </ng-container>
</tui-root>
